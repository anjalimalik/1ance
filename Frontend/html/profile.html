  <body>
    <!-- Page Content -->
    <div class="card mb-3" style="width: 40%; margin-left: 30%;">
      <h3 class="card-header" id="profile_name">John Doe</h2>

        <img style="height: 100px; width: 100px; margin-left: 5%; margin-top:2%; display: block;" src="./../css/Assets/user_icon.jpg" id="img_profile"
          alt="Card image">
        <div class="card-body">
          <!--Upload profile image-->

          <div class="img_profile_container">
            <label for="btn_upload_hidden" class="txt_uploadImg">Upload Image</label>
            <input id="btn_upload_hidden" style="visibility:hidden" type="file" enctype="multipart/form-data" onclick="uploadPicture()">
          </div>

          <!--EDIT BUTTON-->
          <button type="button" class="btn btn-success btn-sm" style="margin-left: 520px; font-size: 12px;" data-toggle="modal" data-target="#myModal2"
            onclick="btn_EditProfile()">edit</button>
          <br>
          <br>


          <!-- EDIT PROFILE MODAL -->
          <div class="modal" style="margin-top:100px;" id="myModal2" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Basic Info</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">

                  <form>
                    <fieldset>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="in_profile_edit_email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Ex. boilermaker@purdue.edu</small>
                        <div class="valid-feedback" id="emailFeedback">Invalid Purdue Email</div>


                      </div>


                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>


                      <div class="form-group">
                        <label class="col-form-label" for="inputDefault">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" id="inputDefault">
                      </div>

                      <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" id="inputDefault">
                      </div>


                    </fieldset>
                  </form>


                </div>
                <div class="modal-footer">
                  <button class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal3" data-dismiss="modal">Continue</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


          <!-- Edit Modal in Profile Page -->
          <div class="modal" id="myModal3" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Profile</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">

                  <form>
                    <fieldset>

                      <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Major</label>
                        <input id="edit_edu" type="text" class="form-control" placeholder="(optional)">
                      </div>

                      <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Links</label>
                        <input type="text" class="form-control" placeholder="Example: https://twitter.com/JohnPurdue/ (optional)" id="edit_links">
                      </div>

                      <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Phone Number</label>
                        <input type="text" class="form-control" placeholder="(optional)" id="edit_contact">
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea">Bio</label>
                        <grammarly-ghost spellcheck="false"></grammarly-ghost><textarea class="form-control" id="edit_desc" placeholder="Something about yourself (optional)"
                          rows="3" data-gramm="true" data-txt_gramm_id="eb4089ef-e26f-ce7a-9117-b156d9e1a197" data-gramm_id="eb4089ef-e26f-ce7a-9117-b156d9e1a197"
                          spellcheck="false" data-gramm_editor="true" style="z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none; background-color: transparent !important; background-position: initial initial !important; background-repeat: initial initial !important;"></textarea>
                        <grammarly-btn>
                          <div style="z-index: 2; opacity: 1; transform: translate(509px, 640px);" class="_9b5ef6-textarea_btn _9b5ef6-show _9b5ef6-field_hovered"
                            data-grammarly-reactid=".0">
                            <div class="_9b5ef6-transform_wrap" data-grammarly-reactid=".0.0">
                              <div title="Protected by Grammarly" class="_9b5ef6-status" data-grammarly-reactid=".0.0.0">&nbsp;</div>
                            </div>
                          </div>
                        </grammarly-btn>
                      </div>


                      <div class="form-group">
                        <label for="exampleTextarea">Skills</label>
                        <grammarly-ghost spellcheck="false"></grammarly-ghost><textarea class="form-control" id="edit_skills" placeholder="Your skills separated by commas (optional)"
                          rows="3" data-gramm="true" data-txt_gramm_id="eb4089ef-e26f-ce7a-9117-b156d9e1a197" data-gramm_id="eb4089ef-e26f-ce7a-9117-b156d9e1a197"
                          spellcheck="false" data-gramm_editor="true" style="z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none; background-color: transparent !important; background-position: initial initial !important; background-repeat: initial initial !important;"></textarea>
                        <grammarly-btn>
                          <div style="z-index: 2; opacity: 1; transform: translate(509px, 640px);" class="_9b5ef6-textarea_btn _9b5ef6-show _9b5ef6-field_hovered"
                            data-grammarly-reactid=".0">
                            <div class="_9b5ef6-transform_wrap" data-grammarly-reactid=".0.0">
                              <div title="Protected by Grammarly" class="_9b5ef6-status" data-grammarly-reactid=".0.0.0">&nbsp;</div>
                            </div>
                          </div>
                        </grammarly-btn>
                      </div>

                    </fieldset>
                  </form>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-primary" onclick="btn_finish_edit()" data-dismiss="modal">Finish</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <!-- SETTINGS MODAL-->
          <div class="modal" style="margin-top:150px;" id="setModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Password Change</h5>
                  <button type="button" class="close" data-dismiss="modal" onclick="clearSetModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">

                  <form>
                    <fieldset id="fieldset_passChange">

                      <div class="form-group">
                        <label for="in_profile_currentPass">Current Password</label>
                        <input type="password" class="form-control" id="in_profile_currentPass" placeholder="Password">
                      </div>

                      <div class="form-group">
                        <label for="in_profile_newPass">New Password</label>
                        <input type="password" class="form-control" id="in_profile_newPass" onchange="passMatch()" placeholder="Password">
                      </div>

                      <div class="form-group">
                        <label for="in_profile_confirmPass">Confirm Password</label>
                        <input type="password" class="form-control" id="in_profile_confirmPass" onchange="passMatch()" placeholder="Password">
                      </div>


                    </fieldset>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-primary" onclick="btn_passChange()" data-dismiss="modal">Save</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearSetModal()">Close</button>
                </div>
              </div>
            </div>
          </div>

          <!--Profile Page//-->

          <h6>BIO:</h6>
          <p class="card-text" id="profile_desc"> This is an example bio</p>
        </div>

        <table class="table table-hover">
          <tbody>
            <tr>
              <th scope="row">
                <h6>Phone Number</h6>
              </th>
              <th scope="row" id="profile_contact" style="width:293px;"></th>
            </tr>

            <tr>
              <th scope="row">
                <h6>Email</h6>
              </th>
              <th scope="row" id="profile_email"></th>
            </tr>

            <tr>
              <th scope="row">
                <h6>Major</h6>
              </th>
              <th scope="row" id="profile_edu"></th>
            </tr>

            <tr>
              <th scope="row">
                <h6>Skills </h6>
              </th>
              <th scope="row" id="profile_skills"></th>


              <!--Colors must be selected that we rotate through all types of the colors through each skill
          <span class="badge badge-pill badge-primary">CS180</span>
          <span class="badge badge-pill badge-secondary">Java</span>
          <span class="badge badge-pill badge-success">C</span>
          <span class="badge badge-pill badge-danger">HTML</span>
          <span class="badge badge-pill badge-warning">Bootstrap</span>
          <span class="badge badge-pill badge-info">SQL</span>
          <span class="badge badge-pill badge-light">Public Speaking</span>
          <span class="badge badge-pill badge-dark">Teamwork</span>

          //-->
            </tr>

          </tbody>
        </table>

        <div class="card-body">
          <a href="#" id="profile_links" class="card-link">Link</a>
        </div>
